<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Casa de cambios</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #grad1 {
        height: 500px;
        background-color: whitesmoke; /* For browsers that do not support gradients */
        background-image: linear-gradient(blue, white);
      }
    </style>
  </head>

  <body>
    <div id="cabecera" class="container">
      <h1 class="text-center">
        Casa de cambios
        <img src="./imagenes/favicon.ico" alt="imagen-monedas" />
      </h1>
      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>

      <h3>
        <div id="seleccion-de-moneda">
          Seleccione moneda
          <input
            id="nueva-moneda"
            list="lista-monedas"
            name="cambiar-base"
            value=""
          />
          <datalist id="lista-monedas"> </datalist>
        </div>
        <div id="cambiar-fechas">
          Ver cambios d√≠as anteriores
          <input id="calendario" type="date" />
          <button
            id="boton-actualizar-tabla"
            type="button"
            class="btn btn-primary"
          >
            Actualizar tabla
          </button>
        </div>
      </h3>

      <br />

      <h3 class="text-center" id="fecha">Cargando...</h3>
      <h3 class="text-center" id="descripcion"></h3>
    </div>
    <ul>
      <div style="font-size: 50px" id="tabla-de-cambios" class="container">
        <div id="linea-1" class="row">
          <div id="moneda" class="col-sm">Moneda</div>
          <div id="precio" class="col-sm">Precio</div>
        </div>
      </div>
    </ul>

    <script>
      $(window).on('load', function () {
        $('.loader-wrapper').fadeOut('slow');
      });
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
