<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Casa de cambios</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.4/css/flag-icons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #grad1 {
        height: 500px;
        background-color: whitesmoke;
      }
    </style>
  </head>

  <body>
    <div id="general">
      <div id="cabecera" class="container">
        <h1 class="text-center">
          Casa de cambios
          <img
            id="imagen-titulo"
            src="./imagenes/favicon.ico"
            alt="imagen-monedas"
          />
        </h1>

        <div class="loader-wrapper">
          <span class="loader"><span class="loader-inner"></span></span>
        </div>
        <div id="seleccion-de-moneda">
          Seleccione moneda
          <select
            name="nueva-moneda"
            id="nueva-moneda"
            list="lista-monedas"
          ></select>
        </div>

        <div id="cambiar-fechas">
          Ver cambios d√≠as anteriores
          <input id="calendario" type="date" />
          <br />
          <button
            id="boton-actualizar-tabla"
            type="button"
            class="btn btn-primary"
          >
            Actualizar tabla
          </button>
        </div>

        <br />
        <div id="resultados" style="text-align: center">
          <div id="fecha">Cargando...</div>
          <div id="descripcion"></div>
        </div>
      </div>

      <table id="tabla-de-cambios" class="table-secondary">
        <thead>
          <tr>
            <th scope="col">Moneda</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="moneda" scope="row"></th>
            <td id="precio"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      $(window).on('load', function () {
        $('.loader-wrapper').fadeOut('slow');
      });
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
