<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Casa de cambios</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/estilos.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</head>

	<body>
		<h1 class="text-center">Casa de cambios</h1>
		<h3>
			<div id="seleccion-de-moneda">
				Seleccione moneda deseada aquí
				<input
					id="nueva-moneda"
					list="lista-monedas"
					name="cambiar-base"
				/>
				<datalist id="lista-monedas"> </datalist>
			</div>
			<div id="cambiar-fechas">
				Cambios de días anteriores seleccione aquí
				<input id="calendario" type="date" />
				<button
					id="boton-actualizar-tabla"
					type="button"
					class="btn btn-primary"
				>
					Actualizar tabla
				</button>
			</div>
		</h3>
		<br />

		<h3 class="text-center" id="fecha">Cargando...</h3>
		<h3 class="text-center" id="descripcion"></h3>

		<div id="tabla-de-cambios" class="container">
			<div id="linea-1" class="row">
				<div id="moneda" class="col-sm-6">Moneda</div>
				<div id="precio" class="col-sm-6">precio</div>
			</div>
		</div>

		<!--<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script> -->
		<script src="main.js"></script>
	</body>
</html>
